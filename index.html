<html lang="en">
<head>

<body>
    <header>
        <h1>\ Pokedex \</h1>
        <h4>Encuentra tu Pokemón favorito</h4>

    <main class="container">
        <section class="formulario align-center">
            <form class="form-inline my-2 my-lg-0" id="formulario__buscar">
                <input class="form-control col-10 mr-sm-2 p-4" type="search" placeholder="Ingresa el nombre o el ID de tu Pokemón" aria-label="Buscar">
                <button class="btn btn-outline-danger my-2 my-sm-0 px-5 py-2" type="submit" id="pokeSearch">Buscar</button>
            </form>
        </section>
        <section class="poke__info">
            <div id="pokeIcon">

            </div>
            <div id="pokeMove">

            </div>
            <div>

            </div>
        </section>
    </main>

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
