<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Montserrat:wght@200;400;600;700&family=Xanh+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a6fc251d9b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Poké_Ball_icon.svg/768px-Poké_Ball_icon.svg.png" type="image/x-icon">
    <title>\ Pokédex \</title>
</head>
<body>
    <header class="container">
        <h1>\ Pokédex \</h1>
        <h4>Encuentra tu Pokémon favorito</h4>
    </header>
    <section id="formulario" class="container">
            <input type="text" placeholder="Ingresa el ID o nombre de tu Pokémon">
            <button id="pokesearch">Buscar</button>
    </section>
    <section id="pokeinfo" class="container" >
        <div id="pokename" class="col-12 mb-5"></div>
        <div id="iconos" class="col-12 mb-5">
            <div id="pokeicon1"></div>
                
            <div id="pokeicon2"></div>

            <div id="pokeicon3"></div>

            <div id="pokeicon4"></div>
        </div>

        <div id="pokeType" class="col-12 mb-5">
            <div id="info"><p></p></div>
        </div>

        <div id="pokeExp" class="col-12 mb-5">
            <div id="info"><p></p></div>
        </div>

        <div id="pokeAbility" class="col-12 mb-5">
                <div id="title">
                    <h2></h2>
                </div>
                <div id="lista">
                    <ul></ul>
                </div>
        </div>
        <div id="pokeStats" class="col-12 mb-5">
            <div id="title"><h2></h2></div>
            <div id="pokeGraph"></div>
        </div>
        </section>

    <footer>
        <p>Esta es una aplicación hecha por <a href="https://www.youtube.com/channel/UCu2Xu2M431xRNwOiVazDNLQ">@jrgrbst</a> sin saber nada de Pokemón.</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
